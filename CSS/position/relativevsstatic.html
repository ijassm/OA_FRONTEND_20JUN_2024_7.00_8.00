<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      height: 100px;
      width: 100px;
      margin-block: 10px;
    }

    .relative {
      position: relative;
      left: 100px;
      background-color: blueviolet;
      /* top: 100px; */
    }

    .static {
      position: static;
      left: 100px;
      background-color: aqua;
    }

    .absolute {
      position: absolute;
      left: calc(50% - 50px);
      top: calc(50% - 50px);
      background-color: black;
    }
  </style>
  <body>
    <section class="box static"></section>
    <section class="box relative"></section>
    <section class="box absolute"></section>
    <section class="box static"></section>
  </body>
</html>
