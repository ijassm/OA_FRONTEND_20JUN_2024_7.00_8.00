      const promise = new Promise((resolve, reject) => {
        const payment = false;
        if (payment) {
          setTimeout(() => {
            resolve("Payment successful");
          }, 1000);
        } else {
          setTimeout(() => {
            reject("Payment failed");
          }, 1000);
        }
      });

      promise
        .then(
          (data) => {
            console.log(data);
          } //successCb
        )
        .catch(
          (data) => {
            console.log(data);
          } //failureCb
        );
    </script>
