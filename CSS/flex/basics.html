<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flex-container {
        height: 600px;
        display: flex;
        flex-direction: column-reverse;
        justify-content: flex-start;
      }
      .box {
        display: inline-block;
        height: 100px;
        width: 100px;
        background-color: rosybrown;
        margin-inline: 10px;
      }
    </style>
  </head>
  <body>
    <main class="flex-container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </main>
  </body>
</html>
